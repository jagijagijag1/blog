baseURL = "http://jagijagijag1.github.io/blog/"
languageCode = "ja-jp"
title = "jagijagijag1 notes"
theme = "hugo-future-imperfect-slim"
publishDir = "docs"

DefaultContentLanguage  = "en"
paginate                = 5
disqusShortname         = ""
googleAnalytics         = "UA-22200830-1"
pluralizeListTitles     = false
disableLanguages        = []

[markup.goldmark.renderer]
  unsafe                = true

[outputs]
  home                  = ["html", "json", "rss"]

[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = "hybrid"
  highlightjsLang       = []
  viewMorePostsLink     = "/posts/"
  readingTime           = false
  imageStretch          = ""
  removeBlur            = false
  socialShare           = ["twitter"]
  hideEmptyStats        = false

  [params.meta]
    description         = "jagijagijag1 tech notes."
    author              = "jagijagijag1"
    favicon             = false
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    navbarTitle         = "jagijagijag1 tech note"
    dynamicTitles       = true
    searchMenu          = true
    shareMenu           = true
    languageMenu        = false

  [params.intro]
    header                = "jagijagijag1 tech note"
    paragraph             = ""
    rssIntro              = true
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false

    [params.intro.pic]
      src                 = "images/icon.png"
      shape               = "circle"
      width               = ""
      alt                 = "my icon"

  [params.sidebar]
    # about               = "This theme was developed for Hugo static site generator."
    postAmount          = 3
    categories          = true
    categoriesByCount   = true
    pixelaAccessCounter = true
    pixelaACGraphURL    = "https://pixe.la/v1/users/jagijagijag1/graphs/pomodoro?mode=short"

  [params.footer]
    rssFooter           = true
    socialFooter        = true

  [params.staticman]
    enabled             = true
    api                 = ""  # No Trailing Slash
    gitProvider         = ""
    username            = ""
    repo                = ""
    branch              = ""

    [params.staticman.recaptcha]
      siteKey           = ""
      encryptedKey      = ""

[menu]

  [[menu.main]]
    name              = "Home"
    identifier        = "home"
    url               = ""
